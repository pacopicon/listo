<section ng-controller="UserCtrl" class="user">
    <button type="submit" class="user-links-container">
        <a ui-sref="landing" class="navbar-link">Back to main page</a>
    </button>
    <div class="formAndButtonContainer">
        <ol>
            <li ng-repeat="item in items" class="itemsList">
            <!-- edit a message -->
                Name: <input ng-model="item.text" ng-change="items.$save(item)" /><br>
                Due on: <input ng-model="item.dueDate" ng-change="items.$save(item)" /><br>
                This will take: <input ng-model="item.timeEst" ng-change="items.$save(item)" /><br>
                importance: <input ng-model="item.importance" ng-change="items.$save(item)" /><br>
                completed?: <input ng-model="item.completed" ng-change="items.$save(item)" /><br>
                urgent?: <input ng-model="item.urgent" ng-change="items.$save(item)" /><br>
                rank: <input ng-model="item.rank" ng-change="items.$save(item)" /><br>
                active since: <input ng-model="item.created_at" ng-change="items.$save(item)" />

            <!-- delete a message -->
                <button ng-click="items.$remove(item)">Delete Message</button>
            </li>
        </ol>
        <!-- push a new message onto the array -->
        <form ng-submit="addItem()">
            Enter item name: <input ng-model="newItemName" class="textbox"/>
            When is it due? <input ng-model="newDate" class="textbox"/>
            How long will it take? <input ng-model="newTime" class="textbox"/>
            How important is it? <input ng-model="newImportanceTxt" class="textbox"/>
            <button type="submit" class="addButton">Add to-do item</button>
        </form>
    </div>
</section>
