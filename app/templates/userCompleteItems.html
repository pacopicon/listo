<section ng-controller="UserCtrl" ng-init="refreshTalliesAndData()" class="user">
<body>
  <div class="list-group">
<!--Clock-->
    <div class="clock">
      <p><b>{{time | date: 'fullDate'}} at {{time | date: 'mediumTime'}}</b></p>
    </div>
<!--Clock-->
    <div class="itemContainer">
      <p class="noItemAnnounce" ng-if="comItemTally == 0">There are no archived items at this time</p>
<!--ItemDisplay-->
      <!--The first ng-repeat alternative is commented out because it is the more robust, if limited, one, it might be reinstated-->
      <!-- <div class="itemDisplay" ng-repeat="item in items | orderBy: '-s_rank'" ng-hide="!item.q_completed"> -->
      <div class="itemDisplay" ng-repeat="item in completeItems | orderBy: '-s_rank'" ng-hide="!item.q_completed">
<!--Just PRIORITY-->
        <div class="col-lg-1 col-sm-1 col-xs-1 priorityAndCheckbox">
<!--PRIORITY-->
          <div class="priorityCell yellowCell">
            <p>{{$index + 1}}</p>
          </div>
        </div>
<!--NAME-->
        <div class="col-lg-3 col-sm-3 nameCell yellowText">
            <p>{{item.a_text}}</P>
        </div>
<!--DATE-->
        <div class="col-lg-3 col-sm-3 col-sx-3 dateCell yellowText">
          {{item.b_dueDate | date: 'MMM d, y h:mm a'}}
        </div>
<!--IMPORTANCE-->
        <div class="col-lg-3 col-sm-3 col-sx-3 importanceCell yellowText">
          {{item.p_importance}}
        </div>
<!--EDIT + DELETE-->
        <!-- <div class="col-lg-1 col-sm-1 col-xs-4 editDeleteBox"> -->
        <div class="editDeleteBox">
          <!--Passing "item" into showComplex() INDEED works-->
          <a href class="deleteBtn" ng-model="item" ng-show="item.q_completed" ng-click="showComplex(item)"><p>edit</p></a>
        </div>
      </div> <!-- item Display and ng-repeat end -->
    </div>
<!--end ITEM DISPLAY-->

<!--begin GRAPH-->
    <div class="<div class=col-lg-12 col-sm-12 col-xs-12 allCharts">
      <div class="col-lg-6 col-sm-6 col-xs-6 pieChart">
        <canvas id="pie" class="chart chart-pie"
      chart-data="itemData" chart-labels="itemLabels">
        </canvas>
      </div>

      <div>
        <canvas id="doughnut" class="chart chart-doughnut"
      chart-data="millisecData" chart-labels="millisecLabels">
        </canvas>
      </div>

      <div>
        <canvas id="bar" class="chart chart-bar"
      chart-data="hourData" chart-labels="hourLabel" chart-series="series">
        </canvas>
      </div>
    </div>
<!--end GRAPH-->

  </div>
</body>
</section>
