      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>

<!--                  Edit Name                       -->
      <div class="form-group">

		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="item.a_text"/>
		    </div>
		  </div>
      <!--                  Edit Date                      -->
		  <div class="form-group">
		    <label for="due date" class="col-sm-2 control-label">edit due date</label>
		    <div class="col-sm-10">
		      <input type="datetime-local" class="form-control" placeholder="yyyy-MM-ddTHH:mm" ng-model="updatedDueDate"/>
		    </div>
		  </div>
<!--                  Edit Importance                      -->
      <div class="form-group">
		    <label for="importance" class="col-sm-2 control-label">edit importance</label>
		    <div class="col-sm-10">

          </button>
		    </div>
		  </div>
<!--                  Edit Urgency                      -->
      <div class="form-group">
        <label for="urgency" class="col-sm-2 control-label">edit urgency</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-control" ng-model="item.r_urgent"/>
        </div>
      </div>
<!--                  Edit Hour and Minute                      -->

		  </div>
