<!--                            EDIT MODAL                        -->
<body>
  <section ng-controller="UserCtrl" class="user">
    <!--                  Edit Name                       -->

    <div class= "col-lg-6 col-sm-6 col-xs-6">
      enter name: <input class="nameEditBox" type="inputText" ng-model="item.a_text" ng-change="items.$save(item)"/>
    </div>
  <!--                  Edit Date                      -->

    <div class= "col-lg-6 col-sm-6 col-xs-6">
      enter date: <input class="dateEditBox" type="datetime-local" placeholder="yyyy-MM-ddTHH:mm" ng-model="updatedDueDate" ng-change="updateItem(item, updatedDueDate, item.p_importance, item.r_urgent, item.m_hoursToFinish, item.n_minutesToFinish)" />
    </div>

    <div class= "col-lg-6 col-sm-6 col-xs-6 importanceEditBox">
      enter importance: <button type="button" class="importanceButton" ng-model="item.p_importance" ng-change="updateItem(item, updatedDueDate, item.p_importance, item.r_urgent, item.m_hoursToFinish, item.n_minutesToFinish)" data-html="1" data-animation="am-flip-x" data-toggle="true" bs-options="phrase.text as phrase.text for phrase in phrases" bs-select>Action<span class="caret"></span>
      </button>
    </div>

    <div class="col-lg-6 col-sm-6 col-xs-6 urgentEditBox">
      Check if urgent: <input type="checkbox" ng-model="item.r_urgent" ng-change="updateItem(item, updatedDueDate, item.p_importance, item.r_urgent, item.m_hoursToFinish, item.n_minutesToFinish)" />
    </div>

    <div class="col-lg-6 col-sm-6 col-xs-6 hourAndMinute">
      <input class="numberEditBox" type="number" ng-model="item.m_hoursToFinish"  ng-change="updateItem(item, updatedDueDate, item.p_importance, item.r_urgent, item.m_hoursToFinish, item.n_minutesToFinish)"/>

      <input class="numberEditBox" type="number" ng-model="item.n_minutesToFinish"  ng-change="updateItem(item, updatedDueDate, item.p_importance, item.r_urgent, item.m_hoursToFinish, item.n_minutesToFinish)"/>
    </div>

  </section>
</body>
